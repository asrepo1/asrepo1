name: Agent Gist
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run agent
        env:
          GH_TOKEN: ${{ secrets.GH_GIST_TOKEN }}
          AGENT_GIST_ID: ${{ secrets.AGENT_GIST_ID }}
          AGENT_DATA_GIST_ID: ${{ secrets.AGENT_DATA_GIST_ID }}
          ANTHROPIC_ACCESS_TOKEN: ${{ secrets.ANTHROPIC_ACCESS_TOKEN }}
        run: python .github/scripts/agent_gist.py
